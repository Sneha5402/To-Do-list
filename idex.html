<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!--  Title for the task -->
    <title>To-Do List</title>

</head>

<body>
    <!-- Creating an container -->
    <div class="container">
        <!-- Heading for the task -->
        <header><b>TO DO LIST</b></header>
        <!-- Creating an text field to enter the text -->
        <div class="text">
            <input id="txt" type="text" placeholder="Enter your task">
            <button class="text-btn"> Add</button>
        </div>
        <!-- Creating an field for showing the error message -->
        <div class="error">

        </div>

        <!-- Creating the filteres to showcase the status -->
        <div class="tabs">
            <div class="filters">
                <span id="all"><b>All</b>(<span id="allCount">0</span>)</span>
                <span id="assigned"><b>Assigned</b> (<span id="assignedCount">0</span>)</span>
                <span id="completed"><b>Completed </b>(<span id="completedCount">0</span>)</span>
            </div>
            <button class="clear-btn" type="button2">Clear All</button>
        </div>

        <!-- Creating todo item field to store the tasks in the lists -->
        <div class="todo-item">
            <ul>

            </ul>
        </div>

        <!-- creating an field to showcase the message when there is no task -->
        <div class="no-tasks" style="display: none;">No tasks found</div>
    </div>
    </div>

    <!-- Linking javascript with HTML -->
    <script src="script.js"> </script>
</body>

</html>
